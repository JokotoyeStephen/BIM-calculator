<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee behavior="" direction="">Adult and Child BMI Calculator</marquee>
    <h1>Calculate your BMI</h1>
    <p>Instruction: Input your weight in kilogram and your height in meter square  to get your BMI result</p>
    <form action="">
        <div>
            <label for="">Weight:</label>
            <input type="text" placeholder="weight" id="weight">
            <select name="" id="">
                <option value="">kilogram</option>
            </select>
        </div>
        <div>
            <label for="">Height:</label>
            <input type="text" placeholder="height" id="height">
            <select name="" id="">
                <option value="">meter square</option>
            </select>
        </div>
    </form>
    <button onclick="bmi()">Calculate your BMI</button>
    <div id="result"> </div>
    <h4 id="head">your Status</h4>
 <h2></h2>
    <script src="./index.js"></script>
</body>
</html>
